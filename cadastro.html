<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Health Track - Cadastro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css" title="Estilos principais">
    </head>
    <body>
        <div class="container-fluid">
            <div class="col-md-6 h-100 black" style="float:left">
                <div class="col-md-6 logo">
                    <img src="img/logo.svg" class="img-logo">
                </div>
            </div>
            <div class="col-md-6 h-100" style="background: white; float: left;">
                <div class="cadastro col-md-10" >
                    <p>FaÃ§a seu cadastro:</p>
                    <form class="form-cadastro"> 
                        <div class="form-group input-group-lg">
                                <label for="nome">Nome</label>
                                <input type="nome" class="form-control" id="nome" aria-describedby="nome" placeholder="Seu nome">
                        </div>
                        <div class="form-group input-group-lg">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
                        </div>
                        <div class="form-group input-group-lg">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha">
                        </div>
                        <div class="form-group input-group-lg">
                                <label for="confirmarsenha">Confirmar senha</label>
                                <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirmar senha">
                        </div>
                        <a href="login.html" class="btn btn-padrao btn-lg btn-block" tabindex="-1" role="button" >Cadastrar</a>
                    </form>
                </div>    
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
        </script>
    </body>
</html>
