<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Health Track - Perfil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/home.css" title="Estilos principais">
        <script src="js/grafico-peso.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="cabecalho">
                <a href="home.html">
                    <img src="img/logo.svg" class="img-logo" href="home.html">
                </a>
                <a href="perfil.html">
                    <img src="img/user-cabecalho.svg" class="perfil rounded-circle">
                </a>    
            
                <div class="menu">
                    <ul class="nav nav-pills justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="atividade.html">Atividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Peso</a>
                        </li>
                    </ul>
                </div>     
            </div>
            <div class="card-body shadow p-3 mb-5 bg-white rounded perfil-box">
                <div class="information-perfil col-md-10">
                        <img src="img/user.svg" class="perfil-img rounded-circle">
                        <form class="form-cadastro"> 
                                <div class="form-group input-group-lg">
                                        <label for="nome">Nome</label>
                                        <input type="nome" class="form-control" id="nome" aria-describedby="nome" value="Nathalia das Virgens">
                                </div>
                                <div class="form-group input-group-lg">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" value="nathalia@gmail.com">
                                </div>
                                <div class="form-group input-group-lg">
                                        <label for="altura">Altura</label>
                                        <input type="text" class="form-control" id="altura" value="1,61">
                                    </div>
                                <div class="form-group input-group-lg">
                                    <label for="senha">Senha</label>
                                    <input type="password" class="form-control" id="senha" value="senha">
                                </div>
                                <button type="submit" class="btn btn-padrao btn-lg btn-block">Editar</button>
                                <a href="login.html" class="btn btn-outline-dark btn-lg btn-block" tabindex="-1" 
                                role="button" >Sair<a>
                            </form>
                </div>
            </div> 
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
        </script>
    </body>
</html>
