<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Health Track - Atividades</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/home.css" title="Estilos principais">
        <script src="js/grafico-peso.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="cabecalho">
                <a href="home.html">
                    <img src="img/logo.svg" class="img-logo" href="home.html">
                </a>
                <a href="perfil.html">
                    <img src="img/user-cabecalho.svg" class="perfil rounded-circle">
                </a>    
                <div class="menu">
                    <ul class="nav nav-pills justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link selected" href="atividade.html">Atividades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Peso</a>
                        </li>
                    </ul>
                </div>     
            </div>
            <div class="card-body shadow p-3 mb-5 bg-white rounded info-perfil">
                <div class="card-header text-center font-weight-bold">
                        Histórico de Atividade Física
                </div>
                <div class="information">
                    <div class="circle rounded-circle"></div>
                    <div class="data">09/06/2020</div>
                    <div class="atividade font-weight-bold">Ciclismo</div>
                    <div class="detalhe-atividade">1h30 - 4,5 KM</div>
                    <br>
                    <div class="circle rounded-circle"></div>
                    <div class="data">05/06/2020</div>
                    <div class="atividade font-weight-bold">Caminhada</div>
                    <div class="detalhe-atividade">1h00 - 2,3 KM</div>
                    <br>
                    <div class="circle rounded-circle"></div>
                    <div class="data">01/06/2020</div>
                    <div class="atividade font-weight-bold">Caminhada</div>
                    <div class="detalhe-atividade">1h10 - 2,4 KM</div>
                </div>
            </div>
                
            <div class="card shadow p-3 mb-5 bg-white rounded info-hist">
                <div class="card-header text-center font-weight-bold">
                        Cadastrar Atividade
                </div>
                <div class="card-body">
                        <form class="form-cadastro"> 
                            <div class="form-group input-group-lg">
                                    <label for="atividade">Atividade Física</label>
                                    <select class="form-control form-control-lg">
                                        <option>Corrida</option>
                                        <option>Caminhada</option>
                                        <option>Ciclismo</option>
                                        <option>Yoga</option>
                                        <option>Aeróbico</option>
                                    </select>
                            </div>
                            <div class="form-group input-group-lg">
                                <label for="tempo">Tempo de exercício</label>
                                <input type="text" class="form-control" id="tempo" aria-describedby="emailHelp" placeholder="Tempo">
                            </div>
                            <div class="form-group input-group-lg">
                                    <label for="distancia">Distância Percorrida</label>
                                    <input type="text" class="form-control" id="distancia" placeholder="Distância">
                            </div>
                            <button type="submit" class="btn btn-padrao btn-lg btn-block">Adicionar</button>
                        </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js">
        </script>
    </body>
</html>
